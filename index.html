<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="register">
    <form action="" id="form" class="form">
      <h2>Register With Us</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" autofocus autocomplete="off">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" autocomplete="off">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" autocomplete="off">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Enter password again" autocomplete="off">
        <small>Error message</small>
      </div>
      <button id="btnSubmit" type="submit">Submit</button>
      <p>Already have an account. <a class="link-login" href="#">Login here</a></p> 
    </form>
  </div>
</body>

</html>
